<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="logo_box">
          <img
            class="logo"
            src="./photo/B0CA7B6F-02EB-41D5-A284-5CC894DAE240.png"
            alt="logo"
          />
        </div>
        <div class="title">
          <h1 class="main_title">LUGER</h1>
          <p class="losung">თქვენს სურვილებს ჩვენ დავამზადებთ</p>
        </div>
        <div class="registration">
          <div class="submit">
            <button class="registr">რეგისტრაცია</button>
          </div>
          <p class="losung">ან</p>
          <div class="login">
            <button class="registr">ავტორიზაცია</button>
          </div>
        </div>
      </div>
      <div class="main_conteiner">
        <div class="navigation">
          <nav class="navigation">
            <form class="mainest" action="#">
              <select class="mainer" name="about" id="mainer">
                <option value="main">მთავარი</option>
                <option value="aboutus">ჩვენს შესახებ</option>
                <option value="practic">გამოცდილება</option>
                <option value="team">ჩვენი გუნდი</option>
              </select>
            </form>
            <form action="#">
              <select class="mainer" name="about" id="product">
                <option value="product">ჩვენი პროდუქცია</option>
                <option value="door">კარი</option>
                <option value="inerier">ინტერიერის ავეჯი</option>
                <option value="exterier">ექსტერიერის ავეჯი</option>
                <option value="constuction">რკინის კონსტრუქცია</option>
              </select>
            </form>
            <form action="#">
              <select class="mainer" name="about" id="contact">
                <option value="contact">კონტაქტი</option>
                <option value="adress">მისამართი</option>
                <option value="mobile">მობილური</option>
                <option value="social">სოციალური ქსელი</option>
              </select>
            </form>
            <form action="#">
              <select class="mainer" name="about" id="photo">
                <option value="photo">ფოტო</option>
                <option value="video">ვიდეო</option>
              </select>
            </form>
          </nav>
        </div>
        <div class="animation">
          <img
            class="welder"
            src="./icons/welding-mask icon.png"
            alt="welder icon"
          />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
